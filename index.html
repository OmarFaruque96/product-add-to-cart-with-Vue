<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="images/logo.svg" />
    <title>Ice Cream Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app">
      <!-- header start -->
      <header>
        <div class="container" id="header">
          <div>
            <img class="logo" src="images/logo.svg" alt="Logo" />
            <!-- <img class="logo" v-bind:src="logo" alt="Logo" /> -->
          </div>
          <div class="textRight">
            <img src="images/vue.svg" alt="Vue.js" class="vueLogo" /><strong
              >Vue.js</strong
            >
          </div>
        </div>
      </header>
      <!-- header end -->

      <!-- body start -->
      <div class="mainBody" id="body">
        <div class="container" id="iceCreamBuilder">
          <!-- icecream start -->

          <div>
            <div class="icecream" id="icecream">
              <p class="cone"></p>
              <div class="scoop vanilla" id="scoop"></div>
              <!-- <div class="scoop" v-for="cartItem in cart" :class="cartItem.name.toLowerCase()"></div> -->
              <div class="cherry"></div>

              <!-- <div class="cherry" v-show="cart.length > 0"></div> like display none and block--> 

              <!-- <div class="cherry" v-if="cart.length > 0"></div>
              <div class="question" v-else></div> -->
              <div class="question"></div>
            </div>
          </div>


          <!-- <ice-cream :cart="cart"></ice-cream> -->
          <!-- ice cream end -->

          <!-- builder start -->
          <div id="builder">
            <div class="builder">
              <h3>Build your cool Ice Cream <span class="quantity">3</span></h3>
              <!-- items start -->
              <div id="items">
                <ul>
                  <!-- item start -->
                  <li class="item" >
                    <span>Vanilla</span>
                    <div class="right">
                      <button type="button" class="plus rounded">+</button>
                      <button type="button"class="minus rounded">-</button>
                    </div>
                  </li>

                  <li class="item" >
                    <span>Chocolate</span>
                    <div class="right">
                      <button type="button" class="plus rounded">+</button>
                      <button type="button"class="minus rounded">-</button>
                    </div>
                  </li>
                  <!-- item end -->
                </ul>
              </div>
              <!-- items end -->

              <!-- total price start -->
              <div class="total" id="total">
                <div>Total Price</div>
                <div>300.00 Tk</div>
              </div>
              <!-- total price end -->
              <button type="button" class="order rounded">
                Proceed
              </button>
            </div>

            <!-- modal start -->
            <!-- <order-form
              :cart="cart"
              :total="total"
              v-if="showModal"
              @toggle-order-form="toggleModal"
              @clear-cart="clearCart"
            ></order-form> -->
            <!-- modal end -->
          </div>
          <!-- builder end -->
        </div>
      </div>
      <!-- body end -->

      <!-- footer start -->
      <footer>
        <div class="container" id="footer">
          <!-- <div>Copyright &copy;2020.</div>
          <div class="textRight">
            Built with <span class="red">&hearts;</span> by
            <a href="https://youtube.com/LearnwithSumit" target="_blank"
              >Learn with Sumit</a
            >
          </div> -->
        </div>
      </footer>
      <!-- footer end -->
    </div>
  </body>
</html>
